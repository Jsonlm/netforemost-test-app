<ion-card class="card-item" *ngFor="let item of itemsList" (click)="goToDetails(item.idMeal)">
  <img alt="Silhouette of mountains" [src]="item.strMealThumb" />
  <ion-card-header>
    <ion-card-title>{{item.strMeal}}</ion-card-title>
    <ion-card-subtitle>{{item.strCategory}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    Basic description of this recipe.
  </ion-card-content>
</ion-card>
